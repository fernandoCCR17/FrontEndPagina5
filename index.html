<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="contenedor">
    <div class="card">
      <div class="card__imagen">
        <div class="card__imagen--color"> </div>
      </div>

      <div class="card__contenedor cardContenido">
        <h1 class="cardContenido__titulo">Get <span class="cardContenido__titulo--color">insights</span> that help your business grow.</h1>
        <p class="cardContenido__descripcion">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="cardContenido__informacion">
          <div class="cardInfo">
            <h2 class="cardInfo__titulo">10k+</h2>
            <p class="cardInfo__label">companies</p>
          </div>

          <div class="cardInfo">
            <h2 class="cardInfo__titulo">314</h2>
            <p class="cardInfo__label">templates</p>
          </div>

          <div class="cardInfo">
            <h2 class="cardInfo__titulo">12m+</h2>
            <p class="cardInfo__label">queries</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Fernando de la Cruz Ramos</a>.
    </div>
  </div>

</body>
</html>
